<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>

        #harvard{
            color: red;
        }

        #yale{
            color: blue;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    Visit 
    <a href="https://www.harvard.edu/" id="harvard">Harvard</a>
     or 
    <a href="https://www.yale.edu" id="yale">Yale</a>
</body>
</html>
