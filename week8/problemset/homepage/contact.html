  <section class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="my-5">Contact</h1>
    <p class="contact-description">For any business inquiries, feel free contact me</p>
    <form id="contact-form" enctype="multipart/form-data">
      <div class="form-outline mb-4 ">
        <input type="text" id="name" class="form-control" />
        <label class="form-label" for="name">Name</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="companyName" class="form-control" />
        <label class="form-label" for="companyName">Company</label>
      </div>
      <di class="form-outline mb-4">
        <input type="email" id="email" class="form-control" />
        <label class="form-label" for="email">Email address</label>
        </div>
        <div class="form-outline mb-4">
          <textarea class="form-control" id="message" rows="4"></textarea>
          <label class="form-label" for="message">Message</label>
        </div>
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="copyMessage" checked />
          <label class="form-check-label" for="copyMessage">
            Send me a copy of this message
          </label>
        </div>
        <button type="button" id="contact-btn">Send</button>
    </form>
  </section>
    <footer class="text-center mt-5 py-3 bg-light">
      <p>Made with <i class="fas fa-heart" style="color: red;"></i> by Kiril</p>
    </footer>
