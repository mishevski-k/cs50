{% extends "layout.html" %}

{% block body %}
    <div class="container error-page">
        {% if errorMessage %}
            <p class="error-message">{{ errorMessage }}</p>
        {% elif errors and errors|length  > 0 %}
            <div class="error-messages">
                {% for error in errors %}
                    <p class="error-message">{{ error }}</p>
                {% endfor %}
            </div>
        {% else %}
            <p class="error-message">An error occured</p>
        {% endif %}
    </div>

{% endblock %}
