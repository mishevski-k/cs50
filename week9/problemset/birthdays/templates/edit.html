{% extends "layout.html" %}

{% block body %}

    {% if birthday %}
        <div class="container">
            <h2>Edit Birthday</h1>
            <form action="/edit", method="post">
                <input autocomplete="off" autofocus placeholder="Name" name="name" type="text" required value="{{ birthday.name }}">
                <input autocomplete="off" placeholder="Month" name="month"  type="number" required min="1" max="12" value="{{ birthday.month }}">
                <input autocomplete="off" placeholder="Day" name="day"  type="number" required min="1" max="31" value="{{ birthday.day }}">
                <input hidden name="id" value="{{birthday.id}}" readonly>
                <button type="submit">Edit Birthday</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
